{% extends "layouts/main.html" %}
{% block style %}
  <style>

      h1{
        margin-top: 50px;
        text-align: center;
        color: rgb(158, 170, 180);
      }
  </style>
{% endblock %}
{% block title %}Введите новый пароль{% endblock %}
{% block container %}
<section class="auth">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
          <h1>Введите новый пароль</h1>
          <form class="form-horizontal" method="post" action="change_password">
              <div class="form-group">
                <label for="exampleInputEmail1">Новый пароль</label>
                <input type="password" name="password" class="form-control" required id="exampleInputEmail1" placeholder="Пароль">
              </div>
            <div class="form-group">
            <button type="submit" class="btn btn-default">Отправить</button>
            </div>
            </form>
        </div>
      </div>
    </div><!-- /.col-md-offset-3 col-md-6 -->
  </div><!-- /.row -->
  </div><!-- /.container -->
</section>
{% endblock %}
